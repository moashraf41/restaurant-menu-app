<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #fefae0;
        font-family: "Poppins", sans-serif;
      }

      h2,
      h5,
      h4 {
        font-family: "Fredoka One", cursive;
        color: #e76f51;
      }

      .container {
        max-width: 900px;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .card img {
        border-radius: 8px;
        max-height: 150px;
        width: 258px;
        object-fit: cover;
      }

      .card .btn-warning {
        background-color: #f4a261;
        color: #fff;
      }

      .card .btn-danger {
        background-color: #e63946;
        color: #fff;
      }

      .card .btn-primary {
        background-color: #e76f51;
        border: none;
        color: #fff;
      }

      .card .btn-primary:hover {
        background-color: #f4a261;
      }

      .card p {
        font-family: "Fredoka One", cursive;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px">
        <h2 class="text-center mb-4">Login to Dashboard</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>

    <!-- JavaScript for form submission -->
    <script>
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          window.location.href = "/";
        } else {
          alert("Login failed. Check your credentials.");
        }
      };
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIqklGlv9l0NTk3Zf6Am7L3pG1j3z54T5pB5pHgGNVt5xQ56Po0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
